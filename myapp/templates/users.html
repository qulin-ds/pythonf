<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1>Пользователи</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th><th>Имя</th><th>Профиль</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td><a href="/user?id={{ u.id }}">Открыть</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">На главную</a>
</div>
</body>
</html>
